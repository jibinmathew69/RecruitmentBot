%YAML 1.1
---
intents:
- affirm
- deny
- thanks
- goodbye
- greet
- position
- greet+position
- status
- name
- greet+name+status

entities:
- role_type
- PERSON

slots:
  PERSON:
    type: text
  positions:
    type: list
  role_type:
    type: categorical
    values:
    - technical
    - business
    - any
  status:
    type: text
